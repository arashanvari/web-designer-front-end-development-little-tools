<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提现攻略</title>
</head>
<style type="text/css">
#Loading{width:100vw;height:100vh;top:50%;display:flex;left:50%;position:absolute;-webkit-transform:translateY(-50%) translateX(-50%);transform:translateY(-50%) translateX(-50%);z-index:999999;justify-content:center;align-items:center;background-color:#ffffff;}@-webkit-keyframes ball-beat{50%{opacity:.2;-webkit-transform:scale(0.75);transform:scale(0.75)}100%{opacity:1;-webkit-transform:scale(1);transform:scale(1)}}@keyframes ball-beat{50%{opacity:.2;-webkit-transform:scale(0.75);transform:scale(0.75)}100%{opacity:1;-webkit-transform:scale(1);transform:scale(1)}}.ball-beat>div{background-color:#279fcf;width:15px;height:15px;border-radius:100%!important;margin:2px;-webkit-animation-fill-mode:both;animation-fill-mode:both;display:inline-block;-webkit-animation:ball-beat .7s 0s infinite linear;animation:ball-beat .7s 0s infinite linear}.ball-beat>div:nth-child(2n-1){-webkit-animation-delay:.35s!important;animation-delay:.35s!important}
</style>
<body>
  <div id="Loading">
      <div class="loader-inner ball-beat">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- document.body.removeChild( document.getElementById("Loading")) -->

<div class="content">
    <h3>攻略一：每日一元稳稳赚</h3>
    <p>每天花5分钟解锁1元提现，微信提现秒到账</p>
    <img src="./src/assets/1.svg">
    <h3>攻略二：支付宝现结高价任务</h3>
    <p>高价任务里面的所有奖励，省去提现环节，直接打款支付宝，多劳多赚。</p>
    <img src="./src/assets/2.svg">
    <h3>攻略三：奖励存余额，攒够一起提</h3>
    <p>除过每天提现以外的奖励，都会存入自己的账户余额，达到额度后，即可提现。</p>
    <img src="./src/assets/3.svg">
</div>

</html>
